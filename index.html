<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Better Human | The Future of Preventive Health</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0c0c15;
  --glass-dark:rgba(20,20,35,.4);
  --border-dark:rgba(255,255,255,.08);
  --text-dark:#ffffff;
  --sub-dark:#c9c7f2;

  --bg-light:#f5f4f8;
  --glass-light:rgba(255,255,255,.85);
  --border-light:rgba(0,0,0,.06);
  --text-light:#111111;
  --sub-light:#555555;

  --accent-primary:#8f84ff;
  --accent-secondary:#786bff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
  transition:.35s ease;
  background:var(--bg-dark);
  color:var(--text-dark);
  overflow-x:hidden;
}
body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

/* Background */
.hero-bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(143,132,255,.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(120,107,255,.15), transparent 45%);
  filter:blur(80px);
  animation:pulse 10s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.8;}
  100%{transform:scale(1.05);opacity:1;}
}

/* Hero container */
.hero{
  max-width:1300px;
  margin:80px auto;
  padding:60px;
  border-radius:32px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:60px;
  backdrop-filter:blur(24px);
  background:var(--glass-dark);
  border:1px solid var(--border-dark);
}
body.light .hero{
  background:var(--glass-light);
  border:1px solid var(--border-light);
}

/* Panels */
.panel{
  width:48%;
  display:flex;
  flex-direction:column;
  gap:18px;
}

h1{font-size:36px;margin:0;}
p{font-size:16px;color:var(--sub-dark);margin:0;}
body.light p{color:var(--sub-light);}

.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  background:rgba(143,132,255,.15);
  color:#a095ff;
  font-size:12px;
  font-weight:600;
  text-transform:uppercase;
}

/* Forms */
form{
  background:rgba(0,0,0,.2);
  padding:25px;
  border-radius:20px;
  border:1px solid var(--border-dark);
}
body.light form{
  background:#fff;
  border:1px solid var(--border-light);
}

/* DARK MODE INPUTS */
input, select{
  width:100%;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:12px;
  background:rgba(55,55,80,0.55);
  border:1px solid rgba(255,255,255,0.12);
  color:#ffffff;
  transition:all .2s ease;
}
input:hover,
select:hover{
  border-color:rgba(255,255,255,0.22);
}
input:focus,
select:focus{
  outline:none;
  border-color:var(--accent-primary);
  background:rgba(65,65,95,0.75);
  box-shadow:0 0 0 3px rgba(143,132,255,0.25);
}
input::placeholder{
  color:rgba(255,255,255,0.55);
}

/* LIGHT MODE INPUTS */
body.light input,
body.light select{
  background:#f9f9fc;
  color:#111;
  border:1px solid #e0e0e0;
}

button.primary{
  width:100%;
  padding:16px;
  border-radius:12px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
  color:white;
  cursor:pointer;
}

/* Images */
.panel-media{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:10px;
  line-height:0;
}
.panel-media img{
  width:220px;
  height:auto;
  display:block;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,.4));
}

/* Toggle */
.theme-switch{
  position:fixed;
  top:30px;
  right:30px;
  width:64px;
  height:36px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  padding:4px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
}
body.light .theme-switch{
  background:rgba(0,0,0,.06);
  border:1px solid rgba(0,0,0,.10);
}

.theme-switch .thumb{
  width:28px;
  height:28px;
  border-radius:50%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
  transition:transform .28s ease;
}
body.light .theme-switch .thumb{
  transform:translateX(28px);
}

.theme-switch .thumb svg{
  position:absolute;
  top:50%;
  left:50%;
  width:18px;
  height:18px;
  transform:translate(-50%,-50%);
  stroke:white;
  fill:none;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
  transition:.25s ease;
}
.theme-switch .thumb .sun{opacity:0;}
body.light .theme-switch .thumb .sun{opacity:1;}
body.light .theme-switch .thumb .moon{opacity:0;}

@media(max-width:1000px){
  .hero{flex-direction:column;}
  .panel{width:100%;}
}
</style>
</head>

<body>
<div class="hero-bg"></div>

<button class="theme-switch" id="themeSwitch" type="button">
  <div class="thumb">
    <svg class="moon" viewBox="0 0 24 24">
      <path d="M21 12.7A9 9 0 1 1 11.3 3a7 7 0 0 0 9.7 9.7Z"></path>
    </svg>
    <svg class="sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2"></path>
      <path d="M12 20v2"></path>
      <path d="M4.93 4.93l1.41 1.41"></path>
      <path d="M17.66 17.66l1.41 1.41"></path>
      <path d="M2 12h2"></path>
      <path d="M20 12h2"></path>
      <path d="M4.93 19.07l1.41-1.41"></path>
      <path d="M17.66 6.34l1.41-1.41"></path>
    </svg>
  </div>
</button>

<section class="hero">

  <div class="panel">
    <div class="tag">For Individuals</div>
    <h1>Clinical Intelligence.<br>Physician-Led Oversight.</h1>
    <p>Personalized biomarker testing and continuous optimization.</p>

    <form action="https://formsubmit.co/info@betterhumanclub.com" method="POST">
      <input type="hidden" name="_subject" value="New Member Inquiry">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://betterhumanclub.com/">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button class="primary" type="submit">Start Your Journey</button>
    </form>

      <div class="panel-media">
        <img src="watch.png" alt="">
      </div>
  </div>

  <div class="panel">
    <div class="tag">For Enterprise</div>
    <h1>Preventive Intelligence.<br>Reduce Health Costs.</h1>
    <p>Serving companies from 50 to 1M+ employees.</p>

    <form action="https://formsubmit.co/info@betterhumanclub.com" method="POST">
      <input type="hidden" name="_subject" value="Enterprise Inquiry">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://betterhumanclub.com/">
      <input type="text" name="company" placeholder="Company Name" required>
      <input type="email" name="work_email" placeholder="Work Email" required>
      <select name="employees" required>
        <option disabled selected>Employee Count</option>
        <option>50 - 100</option>
        <option>100 - 500</option>
        <option>500 - 1,000</option>
        <option>1,000+</option>
      </select>
      <button class="primary" type="submit">Book Strategy Call</button>
    </form>

      <div class="panel-media">
        <img src="device.png" alt="">
      </div>
  </div>

</section>

<script>
const themeSwitch=document.getElementById('themeSwitch');
themeSwitch.addEventListener('click',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
